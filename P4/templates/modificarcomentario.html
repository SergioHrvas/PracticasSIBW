{% extends "padre.html" %}
{% block estilos %}
<!--LINKS CSS-->
<link rel="stylesheet" type="text/css" href="status/css/login.css">
<link rel="stylesheet" type="text/css" href="status/css/perfil.css">

{% endblock %}
{%block central %}

<!-- Contenido principal -->
<section class="principal">
    <h1 class="tituloseccion">Modificar Comentario</h1>
    <div class="formulario">
        <form id="formulariocomentarios" action="modificarcomentario/{{comentario[0]['id']}}" method="post">
            <label for="titulo" class="etiqueta">Título</label> <span class="error"></span>
            <input id="username" class="inputtext" name="titulo" value="{{comentario[0]['titulo']}}">
            <label for="comentario" class="etiqueta">Comentario</label> <span class="error"></span>
            <textarea id="descripcion" maxlength="1000" name="descripcion" value="{{comentario[0]['descripcion']}}"></textarea>
            <span id="contador"></span><span class="error"></span>
            <br />
            <label for="contraseña" class="etiqueta">Inserta su contraseña</label> <span class="error"></span>
            <input id="password" class="inputtext" name="password">
            <div class="check" class="inputtext">
            <input type="checkbox" id="activar"><label for="activar">Mostrar contraseña</label></div>

            <button type="submit" id="enviar">Enviar</button>
        </form>
    </div>
</section>

{% endblock %}

{% block script %}
<script type="text/javascript" src="status/js/login.js"></script>

{% endblock %}
