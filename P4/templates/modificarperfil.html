{% extends "padre.html" %}
{% block estilos %}
<!--LINKS CSS-->
<link rel="stylesheet" type="text/css" href="status/css/login.css">
<link rel="stylesheet" type="text/css" href="status/css/perfil.css">
{% endblock %}
{%block central %}

<!-- Contenido principal -->
<section class="principal">
    <h1 class="tituloseccion">Modificar Perfil</h1>
    <div class="formulario">
        <form id="formulariocomentarios" action="modificarperfil.php" method="post" enctype="multipart/form-data">
            <div id="fondoimagen_perfil"><img id="imagen_perfil" src="./status/image/{{usuario[0]['imagen_perfil']}}"/></div>
            <label for="imagenperfil" class="etiqueta">Imagen de perfil</label> <span class="error"></span>
            <input type="file" class="inputtext" name="imagenperfil">

            <label for="nombre" class="etiqueta">Nombre de usuario</label> <span class="error"></span>
            <input id="user_name" class="inputtext" name="username" value="{{usuario[0]['username']}}">
            <label for="correo" class="etiqueta">Correo Electrónico</label> <span class="error"></span>
            <input id="correo" class="inputtext" name="correo" value="{{usuario[0]['correo']}}"">
            <label for="contraseña" class="etiqueta">Nueva Contraseña</label> <span class="error"></span>
            <input id="password1" class="inputtext" name="password1">
            <div class="check" class="inputtext">
            <input type="checkbox" id="activar1"><label for="activar1">Mostrar contraseña</label></div>
            <label for="nombre" class="etiqueta">Nombre</label> <span class="error"></span>
            <input id="nombre" class="inputtext" name="nombre" value="{{usuario[0]['nombre']}}"">
            <label for="apellidos" class="etiqueta">Apellidos</label> <span class="error"></span>
            <input id="apellidos" class="inputtext" name="apellidos" value="{{usuario[0]['apellidos']}}"">
            <label for="pais" class="etiqueta">País</label> <span class="error"></span>
            <select id="pais" class="inputtext" name="pais">
            <option value="none" selected disabled hidden>Seleccione un país</option>
            {% for pais in paises %}
                <option value="{{pais['id']}}">{{ pais['nombre'] }}</option>
                {% endfor %}
            </select>
            <label for="telefono" class="etiqueta">Número de Teléfono</label> <span class="error"></span>
            <input id="telefono" class="inputtext" name="telefono" value="{{usuario[0]['telefono']}}"">
            <label for="twitter" class="etiqueta">Twitter</label> <span class="error"></span>
            <input id="twitter" class="inputtext" name="twitter" value="{{usuario[0]['twitter']}}"">
            <label for="facebook" class="etiqueta">Facebook</label> <span class="error"></span>
            <input id="facebook" class="inputtext" name="facebook" value="{{usuario[0]['facebook']}}">
            <label for="instagram" class="etiqueta">Instagram</label> <span class="error"></span>
            <input id="instagram" class="inputtext" name="instagram" value="{{usuario[0]['instagram']}}"">

            <label for="contraseña" class="etiqueta">Inserta su contraseña anterior</label> <span class="error"></span>
            <input id="password2" class="inputtext" name="password2">
            <div class="check" class="inputtext">
            <input type="checkbox" id="activar2"><label for="activar2">Mostrar contraseña</label></div>

            <button type="submit" id="enviar">Enviar</button>
        </form>
    </div>
</section>

{% endblock %}

{% block script %}
<script type="text/javascript" src="status/js/login.js"></script>
{% endblock %}
