{% extends "padre.html" %}
{% block estilos %}
<!--LINKS CSS-->
<link rel="stylesheet" type="text/css" href="status/css/admin.css">
{% endblock %}
{%block central %}
<!-- Contenido principal -->
<section id="panel">
    <div class="juegos">
        <!-- Iteramos por todos los comentarios-->
        {% for i in 0..juego|length-1 %}
        <div class="caja">
            <div class="portada">
                <a href=".\evento\{{juego[i]['link']}}">
                    <img class="juego" src=".\status\image\portadas\{{juego[i]['portada']}}" />
                </a>
            </div>
            <div class="datosproducto">
                <p class="nombreproducto">{{juego[i]['titulo']}}</p>
                <div class="herramientasgestor"><a href="./modificarproducto/{{juego[i]['link']}}"><i
                            class="fa-solid fa-pencil fa-3x"></i></a>
                    <a href="./eliminarproducto/{{juego[i]['link']}}"><i class="fa-solid fa-eraser fa-3x"></i></i></a>

                </div>
            </div>
        </div>


        {% endfor %}
        <div class="anadir"><a href="./crearproducto.php"><i class="fa-solid fa-file-circle-plus fa-3x"></i></a></div>

    </div>

</section>
<div id="paginas">
    <a class="numpag">
        <div class="pag">&laquo;</div>
    </a>
    {% for i in 1..6 %}
    <a class="numpag" href=".\listaproductos.php?ev={{i}}">
        <div class="pag">{{i}}</div>
    </a>
    {% endfor %}
    <a class="numpag">
        <div class="pag">&raquo;</div>
    </a>
</div>
{% endblock %}

{% block script %}
<script type="text/javascript" src="status/js/portada.js"></script>
{% endblock %}
